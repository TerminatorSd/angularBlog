<div class="article" *ngIf="postContent">
  <div class="article-header">
    <div class="date">{{ postContent.created_at * 1000 | date: 'fullDate' }} / {{ postContent.label | uppercase }}</div>
    <div class="title">{{ postContent.title }}</div>
    <img src="../../../../assets/images/qiaoba.jpg" alt="">
  </div>
  <div class="article-content">
    <p>{{ postContent.abbr }}</p>
  </div>
</div>
