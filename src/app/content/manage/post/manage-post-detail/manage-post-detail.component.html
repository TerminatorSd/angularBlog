<div class="container" *ngIf="postInfo">
  <div class="content">
    <textarea name="" id="markdown" cols="30" rows="10">{{ postInfo.markdown }}</textarea>
    <div class="html">
      {{ postInfo.html }}
    </div>
  </div>
  <div class="footer">
    <sd-button type="default" (click)="publishBlog()">发布</sd-button>
  </div>
</div>
